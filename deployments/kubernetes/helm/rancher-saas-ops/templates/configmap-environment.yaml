---
apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-values
data:
  environment.yaml: |
    # Infrastructure environemnt specific values for Rancher SaaS.
    # This is a YAML-formatted file.
    # Declare variables to be passed into your templates.
    
    rancher:
      tag: v2.4.13
    
    rancherGuard:
      enabled: false
    
    storage:
      enabled: false
    
    ingress:
      letsEncrypt:
        enabled: false