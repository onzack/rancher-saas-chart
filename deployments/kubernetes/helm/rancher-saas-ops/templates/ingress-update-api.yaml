apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: update-api
  {{- if .Values.ingress.letsEncrypt.enabled }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  {{- end }}
spec:
  rules:
  - host: "{{ .Values.ingress.updateAPIHost }}.{{ .Values.ingress.domain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: update-api
            port:
              number: 9000
  tls:
    - hosts:
      - "{{ .Values.ingress.updateAPIHost }}.{{ .Values.ingress.domain }}"
      {{- if .Values.ingress.letsEncrypt.enabled }}
      secretName: update-api-tls-letsencrypt
      {{- else }}
      secretName: {{ .Values.ingress.TLSsecretName }}
      {{- end }}