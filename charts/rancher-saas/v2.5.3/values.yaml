# Default values for Rancher SaaS.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

timezone: "Europe/Zurich"

rancher:
  instanceName: "rancher-saas-dev"
  repository: rancher/rancher
  tag: v2.5.3
  pullPolicy: IfNotPresent
  requests:
    memory: 800Mi
    cpu: 150m
  limits:
    memory: 2.5Gi
    cpu: 600m

# As of Rancher v2.5.0 this flag is deprecated and must be set to 'true' in order for Rancher to start
addLocal: "true"

rancherGuard:
  enabled: true
  repository: quay.io/rancher-guard
  tag: v2020-09-beta1
  pullPolicy: IfNotPresent
  backupFilesPath: backups
  requests:
    memory: 15Mi
    cpu: 2m
  limits:
    memory: 40Mi
    cpu: 400m
  influxDBUrl: <URL to IfluxDB, e.g. http://influxdb.example.com>
  influxDBPort: 80
  influxDBName: <DB name, e.g. rancherguard>
  influxDBUser: REDACTED
  influxDBPW: REDACTED
  okLogTarget: /proc/1/fd/1
  errorLogTarget: /proc/1/fd/2
  metricsFile: /tmp/metrics.txt

storage:
  enabled: true
  mountPath: /mnt/rancher-guard
  dataSize: 4Gi
  rancherGuardSize: 5Gi
  storageClassName: <storageClassName>

auditLog:
  path: auditlog/
  level: 2
  maxAge: 30
  maxBackup: 20
  maxSize: 100

ingress:
  letsEncrypt: false
  domain: <domain for ingress host, added to instanceName>
  secretName: <secret for ingress TLS cert>
